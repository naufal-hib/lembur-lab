<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Lembur - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 min-h-screen flex items-center justify-center p-4">
    <!-- Background Animation -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -left-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-40 left-20 w-80 h-80 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Login Card -->
    <div class="relative bg-white rounded-3xl shadow-2xl p-10 w-full max-w-md transform transition-all hover:scale-105">
        <!-- Logo/Icon -->
        <div class="text-center mb-8">
            <div class="bg-gradient-to-br from-indigo-500 to-purple-600 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg transform hover:rotate-12 transition-transform">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-black text-gray-800 mb-3 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                Sistem Lembur
            </h1>
            <p class="text-gray-600 font-medium">Silakan login dengan NIK Anda</p>
        </div>

        <!-- Alert Messages -->
        <div id="alert" class="hidden mb-4 p-4 rounded-lg"></div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="nik" class="block text-sm font-bold text-gray-700 mb-2 flex items-center">
                    <svg class="w-4 h-4 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    NIK (Nomor Induk Karyawan)
                </label>
                <input 
                    type="text" 
                    id="nik" 
                    name="nik"
                    placeholder="Masukkan NIK Anda"
                    class="w-full px-4 py-4 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition font-medium text-gray-800"
                    required
                    autocomplete="off"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-bold text-gray-700 mb-2 flex items-center">
                    <svg class="w-4 h-4 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="Masukkan password"
                    class="w-full px-4 py-4 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition font-medium text-gray-800"
                    required
                >
            </div>

            <button 
                type="submit" 
                id="loginBtn"
                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-4 rounded-xl transition duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                </svg>
                <span>Login Sekarang</span>
            </button>
        </form>

        <!-- Info Section -->
        <div class="mt-8 text-center space-y-3">
            <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
                <p class="text-sm text-blue-800 font-semibold flex items-center justify-center">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                    </svg>
                    Password Default
                </p>
                <p class="text-blue-700 font-bold mt-2 text-lg">123</p>
            </div>
            
            <div class="bg-purple-50 border border-purple-200 rounded-xl p-4">
                <p class="text-xs text-purple-700 font-semibold mb-2">Akun Administrator</p>
                <div class="flex justify-center space-x-4 text-xs">
                    <span class="bg-white px-3 py-2 rounded-lg font-mono font-bold text-purple-800 border border-purple-300">
                        NIK: admin
                    </span>
                    <span class="bg-white px-3 py-2 rounded-lg font-mono font-bold text-purple-800 border border-purple-300">
                        Pass: admin123
                    </span>
                </div>
            </div>
        </div>

        <!-- Version Info -->
        <div class="mt-6 text-center text-xs text-gray-500">
            <p>Sistem Manajemen Lembur v2.0</p>
            <p class="mt-1">© 2025 - Made with ❤️</p>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" style="display: none; position: fixed; inset: 0; background-color: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 999999; backdrop-filter: blur(4px);">
        <div style="background-color: white; border-radius: 1rem; padding: 3rem; display: flex; flex-direction: column; align-items: center; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);">
            <div class="animate-spin" style="border-radius: 50%; height: 5rem; width: 5rem; border-top: 5px solid #6366f1; border-bottom: 5px solid #6366f1; margin-bottom: 1.5rem;"></div>
            <p style="color: #374151; font-weight: 700; font-size: 1.125rem; text-align: center;">Memuat data...</p>
            <p style="color: #6b7280; font-size: 0.875rem; margin-top: 0.5rem;">Mohon tunggu sebentar</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        // Blob animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes blob {
                0% { transform: translate(0px, 0px) scale(1); }
                33% { transform: translate(30px, -50px) scale(1.1); }
                66% { transform: translate(-20px, 20px) scale(0.9); }
                100% { transform: translate(0px, 0px) scale(1); }
            }
            .animate-blob {
                animation: blob 7s infinite;
            }
            .animation-delay-2000 {
                animation-delay: 2s;
            }
            .animation-delay-4000 {
                animation-delay: 4s;
            }
        `;
        document.head.appendChild(style);

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nik = document.getElementById('nik').value.trim();
            const password = document.getElementById('password').value;
            
            if (!nik || !password) {
                showAlert('Mohon isi NIK dan password', 'error');
                return;
            }
            
            await login(nik, password);
        });

        // Auto-focus on NIK field
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('nik').focus();
        });

        // Enter key navigation
        document.getElementById('nik').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
